<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="utf-8">
    <title>Experiencia RV - Comercial</title>

    <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/donmccurdy/aframe-extras@v6.1.1/dist/aframe-extras.loaders.min.js"></script>
</head>
<body>
    <a-scene>
        <a-assets>
            <img id="cielo-fondo" src="fondo.jpg">

            <a-asset-item id="modelo-trex" src="scene.gltf"></a-asset-item>

            <a-asset-item id="modelo-pteranodon" src="pteranodon_dinosaur.glb"></a-asset-item>
        </a-assets>

        <a-sky src="#cielo-fondo" rotation="0 -90 0"></a-sky>

        <a-entity gltf-model="#modelo-trex"
                  position="-80 -10 -10"
                  rotation="0 110 10"
                  scale="4 4 4">
        </a-entity>

        <a-entity gltf-model="#modelo-pteranodon"
                  position="30 30 -50"
                  rotation="0 -150 0"
                  scale="1 1 1"> </a-entity>

        <a-camera>
            <a-cursor color="#FFF"></a-cursor>
        </a-camera>
    </a-scene>
</body>
</html>
